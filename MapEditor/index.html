<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #canvas {
        background-color: black;
        max-width: 128px;
        width: 100%;
    }
</style>
<body>
    <canvas id="canvas" width="128" height="128"></canvas>
    <div id="button-panel">
        <button id="draw">Draw</button>
        <button id="stop">Stop</button>
        <button id="edit">Edit</button>
        <button id="print">Print</button>
        <button id="load">Load</button>
        <input type="number" id="size" value="128">
        <p id="mouse-down"></p>
        <p id="mouse-up"></p>
    </div>
    <div id="edit-panel" style="display:none">
        <button class="move-horizontal" id="left" data-value="-1">Left</button>
        <button class="move-horizontal" id="right" data-value="1">Right</button>
        <button class="move-vertical" id="up" data-value="-1">Up</button>
        <button class="move-vertical" id="down" data-value="1">Down</button>
        <button id="delete">Delete</button>
        <label for="edit-width">Width</label>
        <input type="number" id="edit-width" value="0">
        <label for="edit-height">Height</label>
        <input type="number" id="edit-height" value="0">
    </div>
    <pre id="corridors"></pre>
    <pre id="edit-corridor"></pre>
    <textarea id="code"></textarea>
    <script src="index.js"></script>
</body>
</html>
